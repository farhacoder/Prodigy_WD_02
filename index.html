<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">01 : </span>
                    <span class="text sec">&nbsp47 : </span>
                    <span class="text mili-seconds">&nbsp97</span>
                </div>
            </div>
            <div class="button-wraper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lapse</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lap-items">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            
            </li>
        </ul>
    <script src="script.js"></script>
    </div>
</body>
</html>
